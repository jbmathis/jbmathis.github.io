  <script type="text/javascript">
    function disappear() {
      document.getElementById("BigHouse").style.visibility = "hidden";
      document.getElementById("Greeting").innerHTML = "Yay JavaScript!";
    }
    function unDo() {
      document.getElementById("BigHouse").style.visibility = "visible";
      document.getElementById("Greeting").innerHTML = "Hello World";
    }
  </script>
</head>
<body>
  <header>
    <h1 id="Greeting">Hello World</h1>
  </header>
  <img id="BigHouse" src="images/BigHouse.jpg" alt="BigHouse"></img>
  <div onmouseover = "disappear()" onmouseleave = "unDo()";>
    Hover over me to make the image disappear!</div>
